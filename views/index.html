  }

    opacity: 0;
    -webkit-transform: perspective(400px) rotateY(90deg);
    transform: perspective(400px) rotateY(90deg);
  }
  40% {
    -webkit-animation-timing-function: ease-in;

    transform: perspective(400px);
  }

body {

}

}

  cursor: pointer;
}

.disable-hover {
  pointer-events: none;
}

.overflow-wrap {
  overflow-x: hidden;
}

.canvas {
  background: url("http://findmatthew.com/style/../img/filler.png") center center/cover;
  height: 100%;
  left: 0;
  position: absolute;
  top: 0;
  width: 100vw;
}

.button {
  border: 2px solid #fff;
  box-sizing: inherit;
  cursor: pointer;
  display: inline-block;
  font-size: 13pt;
  padding: 10px 20px;
  transition: all 0.5s;
}
.button:hover {
  background-color: #04c2c9;
  border-color: #04c2c9;
}

  vertical-align: middle;

}

.flex {
  align-items: center;
  display: flex;
  flex-direction: column;
  justify-content: center;
}
.flex.row {
  flex-direction: row;
}
.flex.wrap {
  flex-wrap: wrap;
}

.hex-wrap {
  display: inline-block;
  height: 80px;
  position: relative;
  text-align: center;
  width: 80px;
}

.hexagon {
  background-color: #04c2c9;
  display: inline-block;
  height: 100%;
  width: calc(100% * 0.57735);
}

.hexagon:before {
  background-color: inherit;
  content: "";
  height: inherit;
  position: absolute;
  right: calc((100% / 2) - ((100% * 0.57735) / 2));
  top: 0;
  transform: rotateZ(60deg);
  width: inherit;
}

.hexagon:after {
  background-color: inherit;
  content: "";
  height: inherit;
  position: absolute;
  right: calc((100% / 2) - ((100% * 0.57735) / 2));
  top: 0;
  transform: rotateZ(-60deg);
  width: inherit;
}

.highlight {

}

.header {

}

.resume {

section .container {
  box-sizing: border-box;
  margin: 0 auto;
  max-width: 1200px;
  padding: 0 10px;
  width: 100%;
}
section:nth-of-type(1) {
  color: #fff;
  height: calc(100vh + 53px);
  padding: 0 10px;
}
section:nth-of-type(1) .highlight {
  font-family: "Raleway-semibold";
}
section:nth-of-type(1) .text {
  font-size: 16pt;
  line-height: 20pt;
  margin: 0 0 20px 0;
  pointer-events: none;
  z-index: 1;
}
section:nth-of-type(1) .hexagon {
  transition: transform 0.9s ease-in-out;
}
section:nth-of-type(1) .hexagon:hover {
  transform: rotate(540deg);
}
section:nth-of-type(1) .button {
  margin-bottom: 53px;
  padding: 12px 40px 12px 15px;
  position: relative;
}
section:nth-of-type(1) .button .mdi {
  position: absolute;
  right: 15px;
  top: 11px;
  transition: transform 0.3s;
}
section:nth-of-type(1) .button:hover .mdi {
  transform: rotate(90deg);
}
section:nth-of-type(2) .label-wrap .label {
  margin: 20px 0 10px 0;
}
section:nth-of-type(2) .bullet-wrap {
  height: 200px;
  justify-content: flex-start;
  padding: 0 7px;
}
section:nth-of-type(2) .highlight {
  color: #009ada;
}
section:nth-of-type(2) .up-arrow {
  height: 30px;
  margin: 15px 0;
}
section:nth-of-type(2) .skills-wrapper {
  align-items: flex-start;
  width: 100%;
}
section:nth-of-type(2) .skills-wrapper .me {
  height: 200px;
}
section:nth-of-type(2) .skills-wrapper .label {
  margin: 20px 0 15px 0;
}
section:nth-of-type(2) .hexagon i {
  color: #fff;
  font-size: 34pt;
  left: 0;
  position: absolute;
  right: 0;
  top: 20px;
  z-index: 1;
}
section:nth-of-type(2) .bars-wrap {
  margin: 50px auto 0 auto;
  max-width: 90%;
  width: calc(100% - 15px);
}
section:nth-of-type(2) .bars-wrap:not(.animated) .fill {
  width: 0 !important;
}
section:nth-of-type(2) .bar {
  align-items: flex-end;
  background-color: #eee;
  color: #666;
  font-size: 7pt;
  height: 22px;
  margin: 0 0 12px 0;
  position: relative;
}
section:nth-of-type(2) .bar:nth-child(1) .fill {
  transition: 1.1s 0.2s width ease-in-out;
}
section:nth-of-type(2) .bar:nth-child(2) .fill {
  transition: 1.2s 0.2s width ease-in-out;
}
section:nth-of-type(2) .bar:nth-child(3) .fill {
  transition: 1.3s 0.2s width ease-in-out;
}
section:nth-of-type(2) .bar:nth-child(4) .fill {
  transition: 1.4s 0.2s width ease-in-out;
}
section:nth-of-type(2) .bar:nth-child(5) .fill {
  transition: 1.5s 0.2s width ease-in-out;
}
section:nth-of-type(2) .bar:nth-child(6) .fill {
  transition: 1.6s 0.2s width ease-in-out;
}
section:nth-of-type(2) .bar:nth-child(7) .fill {
  transition: 1.7s 0.2s width ease-in-out;
}
section:nth-of-type(2) .bar:nth-child(8) .fill {
  transition: 1.8s 0.2s width ease-in-out;
}
section:nth-of-type(2) .bar:nth-child(9) .fill {
  transition: 1.9s 0.2s width ease-in-out;
}
section:nth-of-type(2) .bar:nth-child(10) .fill {
  transition: 2s 0.2s width ease-in-out;
}
section:nth-of-type(2) .bar span {
  display: none;
}
section:nth-of-type(2) .bar.fill {
  left: 0;
  position: absolute;
  top: 0;
  background-color: #00a1a7;
  opacity: 1;
  padding: 0;
}
section:nth-of-type(2) .bar .tag {
  left: 0;
  position: absolute;
  top: 0;
  background-color: #04c2c9;
  color: #fff;
  height: 100%;
  width: 110px;
  width: 70px;
}
section:nth-of-type(2) .bar.secondary {
  background-color: #c51675;
}
section:nth-of-type(2) .bar.secondary .tag {
  background-color: #e31b6d;
}
section:nth-of-type(2) .bar span {
  padding: 0 15px 0 0;
  z-index: 1;
}
section:nth-of-type(3) {
  background: #f5f5f5;
}
section:nth-of-type(3) .container {
  padding: 0;
}
section:nth-of-type(3) .filter-wrap {
  position: relative;
  white-space: nowrap;
}
section:nth-of-type(3) .filter {
  cursor: pointer;
  font-size: 6pt;
  font-weight: 600;
  padding: 0 20px;
  transition: background-color 0.5s;
}
section:nth-of-type(3) .float-bar {
  bottom: 0;
  left: 30px;
  position: absolute;
  top: 0;
  background: #e31b6d;
  border-radius: 1px;
  height: 25px;
  margin: auto 0;
  overflow: hidden;
  position: absolute;
  transition: all 0.5s ease-in-out;
}
section:nth-of-type(3) .float-bar .row {
  bottom: 0;
  left: -30px;
  position: absolute;
  top: 0;
  margin: auto 0;
  transition: left 0.5s ease-in-out;
}
section:nth-of-type(3) .float-bar .row .filter {
  color: #fff;
}
section:nth-of-type(3) .text {
  left: 0;
  position: absolute;
  top: 0;
  width: 100%;
}
section:nth-of-type(3) #gallery {
  margin: 20px 0;
}
section:nth-of-type(3) #gallery .text,
section:nth-of-type(3) #gallery .button {
  color: #1b242f;
  opacity: 0;
  text-align: center;
  transition: all 0.3s ease-in-out;
  z-index: 2;
}
section:nth-of-type(3) #gallery .text .bold,
section:nth-of-type(3) #gallery .button .bold {
  font-size: 16pt;
}
section:nth-of-type(3) #gallery .button {
  bottom: 0;
  left: 0;
  position: absolute;
  right: 0;
  border: 2px solid #e31b6d;
  font-size: 13pt;
  margin: 0 auto;
  padding: 7px 0;
  width: 170px;
}
section:nth-of-type(3) #gallery .mix {
  display: none;
  position: relative;
}
section:nth-of-type(3) #gallery .mix .waypoint {
  background: #fff;
}
section:nth-of-type(3) #gallery .mix .button:hover {
  background: #e31b6d;
  color: #fff;
}
section:nth-of-type(3) #gallery .mix:nth-child(1) .card {
  background: url("http://findmatthew.com/style/../img/thumb-1.jpg") center center/cover;
}
section:nth-of-type(3) #gallery .mix:nth-child(2) .card {
  background: url("http://findmatthew.com/style/../img/thumb-2.jpg") center center/cover;
}
section:nth-of-type(3) #gallery .mix:nth-child(3) .card {
  background: url("http://findmatthew.com/style/../img/thumb-3.jpg") center center/cover;
}
section:nth-of-type(3) #gallery .mix:nth-child(4) .card {
  background: url("http://findmatthew.com/style/../img/thumb-4.jpg") center center/cover;
}
section:nth-of-type(3) #gallery .mix:nth-child(5) .card {
  background: url("http://findmatthew.com/style/../img/thumb-5.jpg") center center/cover;
}
section:nth-of-type(3) #gallery .mix:nth-child(6) .card {
  background: url("http://findmatthew.com/style/../img/thumb-6.jpg") center center/cover;
}
section:nth-of-type(3) #gallery .mix:nth-child(7) .card {
  background: url("http://findmatthew.com/style/../img/thumb-7.jpg") center center/cover;
}
section:nth-of-type(3) #gallery .mix:nth-child(8) .card {
  background: url("http://findmatthew.com/style/../img/thumb-8.jpg") center center/cover;
}
section:nth-of-type(3) #gallery .mix:nth-child(9) .card {
  background: url("http://findmatthew.com/style/../img/thumb-9.jpg") center center/cover;
}
section:nth-of-type(3) #gallery .mix:nth-child(10) .card {
  background: url("http://findmatthew.com/style/../img/thumb-10.jpg") center center/cover;
}
section:nth-of-type(3) #gallery .mix:nth-child(11) .card {
  background: url("http://findmatthew.com/style/../img/thumb-11.jpg") center center/cover;
}
section:nth-of-type(3) #gallery .mix:nth-child(12) .card {
  background: url("http://findmatthew.com/style/../img/thumb-12.jpg") center center/cover;
}
section:nth-of-type(3) #gallery .mix .card {
  height: 240px;
  max-width: 100%;
  transition: opacity 0.5s;
  width: calc(50vw - 8px);
}
section:nth-of-type(3) #gallery .mix:hover .card {
  opacity: 0;
}
section:nth-of-type(3) #gallery .mix:hover .text {
  cursor: default;
  opacity: 1;
  top: 24%;
}
section:nth-of-type(3) #gallery .mix:hover .button {
  bottom: 24%;
  opacity: 1;
}
section .flex-50-gt-sm {
  display: block;
}
section:nth-of-type(4) {
  padding: 130px 0 100px 0;
  text-align: left;
}
section:nth-of-type(4) .flex.row-gt-sm,
section:nth-of-type(4) .flex.wrap {
  align-items: flex-start;
}
section:nth-of-type(4) .gradient {
  height: 100%;
  left: 0;
  position: absolute;
  top: 0;
  width: 100%;
}
section:nth-of-type(4) .blog-wrap {
  cursor: pointer;
  margin: 0 0 50px 0;
  padding: 0 2px;
  width: 100%;
}
section:nth-of-type(4) .blog-wrap #thumb-1 {
  background: url("http://findmatthew.com/style/../img/blog-1.jpg") center center/cover;
}
section:nth-of-type(4) .blog-wrap #thumb-2 {
  background: url("http://findmatthew.com/style/../img/blog-2.jpg") center center/cover;
}
section:nth-of-type(4) .blog-wrap #thumb-3 {
  background: url("http://findmatthew.com/style/../img/blog-3.jpg") center center/cover;
}
section:nth-of-type(4) .blog-wrap #thumb-4 {
  background: url("http://findmatthew.com/style/../img/blog-4.jpg") center center/cover;
}
section:nth-of-type(4) .blog-wrap .fade-wrap {
  transition: opacity 0.3s;
}
section:nth-of-type(4) .blog-wrap.fade .fade-wrap {
  opacity: 0.4;
}
section:nth-of-type(4) .blog-wrap.hover .fade-wrap .label {
  color: #04c2c9;
}
section:nth-of-type(4) .label {
  font-size: 12pt;
  line-height: 14pt;
  transition: color 0.3s ease-in-out;
}
section:nth-of-type(4) .thumb {
  height: 150px;
  margin: 0 0 15px 0;
}
section:nth-of-type(4) .date {
  font-family: "Open sans";
  font-size: 7pt;
  margin: 5px 0 0 0;
}
section:nth-of-type(4) .bar {
  background: #04c2c9;
  height: 3px;
  margin: 10px 0px;
  width: 25%;
}
section:nth-of-type(4) .text {
  font-size: 9pt;
  line-height: 13pt;
  max-height: 85px;
}
section:nth-of-type(5) {
  background: #252934;
  color: #fff;
  padding-top: 175px;
}
section:nth-of-type(5) .header {
  color: #fff;
}
section:nth-of-type(5) .header-bar {
  background: #fff;
  margin: 25px 0 40px 0;
  width: 110px;
}
section:nth-of-type(5) .highlight {
  color: #04c2c9;
  font-weight: 600;
}
section:nth-of-type(5) svg {
  left: 0;
  position: absolute;
  top: 0;
}
section:nth-of-type(5) form {
  margin: 40px auto 0 auto;
  min-width: 95%;
}
section:nth-of-type(5) input[type=text],
section:nth-of-type(5) input[type=email],
section:nth-of-type(5) textarea {
  background: #1e242c;
  border: 0;
  box-sizing: border-box;
  color: #fff;
  display: block;
  font-size: 12pt;
  margin-bottom: 3px;
  outline: none;
  padding: 10px 15px;
  width: 100%;
}
section:nth-of-type(5) textarea {
  margin-bottom: 5px;
  min-height: 150px;
}
section:nth-of-type(5) .button {
  background: transparent;
  color: #fff;
  float: right;
  font-size: 12pt;
  margin: 5px 0 0 0;
  outline: 0;
  padding: 10px 30px;
}
section:nth-of-type(5) .button:hover {
  background: #04c2c9;
}
section:nth-of-type(5) #success {
  height: 0;
  overflow: hidden;
  position: relative;
  transition: height 0.25s;
  width: 100%;
}
section:nth-of-type(5) #success.expand {
  height: 36px;
}
section:nth-of-type(5) #success div {
  background: #04c986;
  border: 1px solid #157c59;
  color: #157051;
  font-size: 10pt;
  font-weight: 600;
  padding: 5px 0;
}
section:nth-of-type(5) #close {
  cursor: pointer;
  font-size: 12pt;
  font-weight: 600;
  padding: 5px 15px;
  position: absolute;
  right: 0;
}

footer {
  background: #1b242f;
  padding: 70px 0 50px 0;
  position: relative;
}
footer .mdi-chevron-double-up {
  background: #e31b6d;
  cursor: pointer;
  font-size: 30pt;
  height: 50px;
  left: 0;
  line-height: 40pt;
  margin: 0 auto;
  position: absolute;
  right: 0;
  top: -25px;
  transition: background 0.5s;
  width: 47px;
}
footer .mdi-chevron-double-up:hover {
  background: #fb1f79;
}
footer .icon-wrap .icon {
  background: #262f38;
  cursor: pointer;
  font-size: 18pt;
  height: 55px;
  margin: 0 15px;
  overflow: hidden;
  position: relative;
  text-align: center;
  transition: background 0.3s, color 0.3s, box-shadow 0.3s, transform 0.3s;
  width: 55px;
}
footer .icon-wrap .mdi {
  color: #fff;
  text-align: center;
}
footer .icon-wrap .mdi.mdi-codepen {
  font-size: 20pt;
}
footer .icon-wrap .icon:hover {
  background: #04c2c9;
  box-shadow: 0 0 0 3px rgba(4, 94, 201, 0.1);
  transform: scale(0.9);
}
footer .icon-wrap .icon:hover .mdi {
  color: #fff;
}
footer .icon-wrap .icon:hover .mdi {
  -webkit-animation: toBottomFromTop 0.3s forwards;
  -moz-animation: toBottomFromTop 0.3s forwards;
  animation: toBottomFromTop 0.3s forwards;
}
footer .footnote {
  color: #8f9aa7;
  font-size: 10pt;
  margin-top: 35px;
  opacity: 0.6;
}
footer .footnote .highlight {
  color: #e31b6d;
  font-family: "Open Sans";
}

@media screen and (max-width: 400px) {
  section:nth-of-type(3) #gallery .mix .card {
    width: 100vw;
  }
}
@media screen and (min-width: 600px) {
  body {
    font-size: 12pt;
  }

  .container {
    padding: 0 20px;
  }

  .header {
    font-size: 30pt;
  }

  .header-bar {
    margin: 25px 0 100px 0;
  }

  .label {
    font-size: 18pt;
  }

  .hex-wrap {
    height: 100px;
    width: 100px;
  }

  .slide,
.carousel-wrap {
    height: 450px;
  }

  .mdi-chevron-left,
.mdi-chevron-right {
    font-size: 25pt !important;
  }

  .modal-wrap .modal {
    height: initial;
    top: -6vh;
  }
  .modal-wrap .info-box {
    padding: 35px 60px 90px 25px;
  }
  .modal-wrap .title {
    font-size: 22pt;
    line-height: 30pt;
  }
  .modal-wrap .tag {
    font-size: 11pt;
  }
  .modal-wrap .detail {
    font-size: 11pt;
    line-height: 18pt;
    margin-top: 15px;
  }
  .modal-wrap .close {
    right: 25px;
  }
  .modal-wrap .button {
    left: 25px;
  }

  nav .link-wrap {
    background: none;
    height: initial;
    overflow: visible;
    position: initial;
    text-align: left;
  }
  nav .link-wrap .visible {
    height: initial;
  }
  nav .link-wrap div {
    display: inline;
    font-size: initial;
    margin: 0 20px;
    padding: initial;
  }
  nav .link-wrap div:first-child {
    padding: 0;
  }
  nav .mdi-menu {
    display: none;
  }

  section {
    line-height: 18pt;
    padding: 100px 0 130px 0;
  }
  section .container {
    padding: 0 10px;
  }
  section:nth-of-type(1) .text {
    font-size: 32pt;
    line-height: 36pt;
  }
  section:nth-of-type(1) .button {
    padding: 12px 50px 12px 20px;
  }
  section:nth-of-type(1) .button .mdi {
    top: 16px;
  }
  section:nth-of-type(2) .label-wrap .label {
    margin: 15px 0 5px 0;
  }
  section:nth-of-type(2) .label-wrap > div {
    padding: 0 15px;
  }
  section:nth-of-type(2) .bullet-wrap {
    height: 230px;
  }
  section:nth-of-type(2) .skills-wrapper > .flex:first-child {
    padding: 0 50px 0 50px;
  }
  section:nth-of-type(2) .skills-wrapper .me {
    height: 250px;
  }
  section:nth-of-type(2) .bar {
    font-size: 11pt;
    height: 28px;
    margin: 0 0 15px 0;
  }
  section:nth-of-type(2) .bar span {
    display: initial;
  }
  section:nth-of-type(2) .bar .tag {
    width: 110px;
  }
  section:nth-of-type(2) .hexagon i {
    font-size: 40pt;
  }
  section:nth-of-type(3) .filter {
    font-size: 11pt;
    margin: 0 15px;
    padding: 0 30px;
  }
  section:nth-of-type(3) .float-bar {
    height: 30px;
  }
  section:nth-of-type(3) #gallery .mix .card {
    height: 300px;
  }
  section:nth-of-type(4) {
    padding: 130px 0 180px 0;
  }
  section:nth-of-type(4) .label {
    font-size: 16pt;
    line-height: 22pt;
  }
  section:nth-of-type(4) .date {
    font-size: 8.5pt;
  }
  section:nth-of-type(4) .bar {
    margin: 15px 0px;
  }
  section:nth-of-type(4) .text {
    font-size: 11pt;
    line-height: 15pt;
  }
  section:nth-of-type(4) .blog-wrap {
    width: 400px;
  }
  section:nth-of-type(4) .thumb {
    height: 200px;
  }
  section:nth-of-type(5) form {
    min-width: 500px;
  }
}
@media screen and (min-width: 960px) {
  .waypoint {
    opacity: 0;
  }

  .animated.waypoint#gallery {
    opacity: 1;
  }
  .animated.waypoint#gallery .mix:nth-child(1) > div {
    animation: slideUp 0.75s 0.1s ease both;
    opacity: 0;
  }
  .animated.waypoint#gallery .mix:nth-child(2) > div {
    animation: slideUp 0.75s 0.2s ease both;
    opacity: 0;
  }
  .animated.waypoint#gallery .mix:nth-child(3) > div {
    animation: slideUp 0.75s 0.3s ease both;
    opacity: 0;
  }
  .animated.waypoint#gallery .mix:nth-child(4) > div {
    animation: slideUp 0.75s 0.4s ease both;
    opacity: 0;
  }
  .animated.waypoint#gallery .mix:nth-child(5) > div {
    animation: slideUp 0.75s 0.5s ease both;
    opacity: 0;
  }
  .animated.waypoint#gallery .mix:nth-child(6) > div {
    animation: slideUp 0.75s 0.6s ease both;
    opacity: 0;
  }
  .animated.waypoint#gallery .mix:nth-child(7) > div {
    animation: slideUp 0.75s 0.7s ease both;
    opacity: 0;
  }
  .animated.waypoint#gallery .mix:nth-child(8) > div {
    animation: slideUp 0.75s 0.8s ease both;
    opacity: 0;
  }
  .animated.waypoint#gallery .mix:nth-child(9) > div {
    animation: slideUp 0.75s 0.9s ease both;
    opacity: 0;
  }

  .animated.slide-up {
    animation: slideUp 0.75s ease both;
  }
  .animated.slide-down {
    animation: slideDown 0.75s ease both;
  }
  .animated.slide-in-left {
    animation: slideInLeft 0.75s ease both;
  }
  .animated.slide-in-right {
    animation: slideInRight 0.75s ease both;
  }
  .animated.flip-in-x {
    animation: flipInX 0.75s ease both;

  .animated.fade-in {
    animation: fadeIn 0.75s ease both;

  .animated.pop-in {
    animation: popIn 1s both;

  .canvas {
    background: #252934;
  }

  .button {
    font-size: 16pt;
  }

  .flex.row-gt-sm {
    flex-direction: row;
  }

  .flex-50-gt-sm {
    box-sizing: border-box;
    -webkit-flex: 1 1 50%;
    -ms-flex: 1 1 50%;
    flex: 1 1 50%;
    max-height: 100%;
    max-width: 50%;
  }

  section:nth-of-type(2) .bars-wrap {
    margin: 0 0 0 0;
  }
  section:nth-of-type(2) .skills-wrapper {
    margin: 50px 0 0 0;
  }
  section:nth-of-type(2) .skills-wrapper .me {
    margin: 0;
  }
  section:nth-of-type(2) .bar {
    max-width: 90%;
  }
  section:nth-of-type(2) .bullet-wrap {
    height: intial;
    margin: 0;
    padding: 0 10px;
  }
  section:nth-of-type(3) #gallery .mix .card {
    width: 390px;
  }
  section:nth-of-type(3) .filter {
    font-size: 13pt;
    margin: 0 25px;
    padding: 0 40px;
  }
  section:nth-of-type(4) .blog-wrap {
    margin: 0 0 50px 20px;
    opacity: 0;
    width: 400px;
  }
}
@media screen and (min-width: 1280px) {
  section:nth-of-type(4) .blog-wrap {
    margin: 0 0 50px 20px;
    width: 270px;
  }
}

    <script>$(function() {
        var isMobile;
        if (
          /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
            navigator.userAgent
          )
        ) {
          isMobile = true;
      
          // Mobile height fix
          $('.height-fix').each(function() {
            var h = $(this).height();
            $(this).height(h);
          });
        }
      
        // RESIZE RESETS
        $(window).resize(function() {
          posFilterBar($('.filter').first());
        });
      
        // Sticky Nav on Mobile
        if (isMobile) {
          $('nav').addClass('fixed');
        } else {
          $('nav').addClass('desk');
        }
      
        // NAV POSITION
        var navPos = $('nav').position().top;
        var lastPos = 0;
        var lockTimer;
      
        $(window).on('scroll', function() {
          var pos = $(window).scrollTop();
          var pos2 = pos + 50;
          var scrollBottom = pos + $(window).height();
      
          if (!isMobile) {
            if (pos >= navPos + $('nav').height() && lastPos < pos) {
              $('nav').addClass('fixed');
            }
            if (pos < navPos && lastPos > pos) {
              $('nav').removeClass('fixed');
            }
            lastPos = pos;
          }
      
          // Link Highlighting
          if (pos2 > $('#home').offset().top) {
            highlightLink('home');
          }
          if (pos2 > $('#about').offset().top) {
            highlightLink('about');
          }
          if (pos2 > $('#portfolio').offset().top) {
            highlightLink('portfolio');
          }
          if (pos2 > $('#blog').offset().top) {
            highlightLink('blog');
          }
          if (
            pos2 > $('#contact').offset().top ||
            pos + $(window).height() === $(document).height()
          ) {
            highlightLink('contact');
          }
      
          // Prevent Hover on Scroll
          clearTimeout(lockTimer);
          if (!$('body').hasClass('disable-hover')) {
            $('body').addClass('disable-hover');
          }
      
          lockTimer = setTimeout(function() {
            $('body').removeClass('disable-hover');
          }, 500);
        });
      
        function highlightLink(anchor) {
          $('nav .active').removeClass('active');
          $('nav')
            .find('[dest="' + anchor + '"]')
            .addClass('active');
        }
      
        // EVENT HANDLERS
        $('.page-link').click(function() {
          var anchor = $(this).attr('dest');
          $('.link-wrap').removeClass('visible');
      
          $('nav span').removeClass('active');
          $('nav')
            .find('[dest="' + anchor + '"]')
            .addClass('active');
      
          $('html, body').animate(
            {
              scrollTop: $('#' + anchor).offset().top
            },
            400
          );
        });
      
        $('.mdi-menu').click(function() {
          $('.link-wrap').toggleClass('visible');
        });
      
        $('.blog-wrap').hover(
          function() {
            $('.blog-wrap')
              .not(this)
              .addClass('fade');
            $(this).addClass('hover');
          },
          function() {
            $(this).removeClass('hover');
            $('.blog-wrap').removeClass('fade');
          }
        );
      
        posFilterBar($('.filter').first());
      
        $('.filter').click(function() {
          posFilterBar(this);
        });
      
        function posFilterBar(elem) {
          var origin = $(elem)
            .parent()
            .offset().left;
          var pos = $(elem).offset().left;
          $('.float-bar').css({
            left: pos - origin,
            width: $(elem).innerWidth()
          });
          $('.float-bar .row').css('left', (pos - origin) * -1);
        }
      
        // GALLERY
        $('#gallery').mixItUp({});
      
        function mixClear() {
          setTimeout(function() {
            $('#gallery').removeClass('waypoint');
          }, 2000);
        }
      
        // SCROLL ANIMATIONS
        function onScrollInit(items, elemTrigger) {
          var offset = $(window).height() / 1.6;
          items.each(function() {
            var elem = $(this),
              animationClass = elem.attr('data-animation'),
              animationDelay = elem.attr('data-delay');
      
            elem.css({
              '-webkit-animation-delay': animationDelay,
              '-moz-animation-delay': animationDelay,
              'animation-delay': animationDelay
            });
      
            var trigger = elemTrigger ? trigger : elem;
      
            trigger.waypoint(
              function() {
                elem.addClass('animated').addClass(animationClass);
                if (elem.get(0).id === 'gallery') mixClear(); //OPTIONAL
              },
              {
                triggerOnce: true,
                offset: offset
              }
            );
          });
        }
      
        setTimeout(function() {
          onScrollInit($('.waypoint'));
        }, 10);
      
        // CONTACT FORM
        $('#contact-form').submit(function(e) {
          e.preventDefault();
      
          $.ajax({
            url: 'https://formspree.io/mattwilliams85@gmail.com',
            method: 'POST',
            data: { message: $('form').serialize() },
            dataType: 'json'
          }).done(function(response) {
            $('#success').addClass('expand');
            $('#contact-form')
              .find('input[type=text], input[type=email], textarea')
              .val('');
          });
        });
      
        $('#close').click(function() {
          $('#success').removeClass('expand');
        });
      });
      </script>

        carousel.on('mousedown', function() {
          if (carousel.hasClass('transition')) return;
          dragStart = event.pageX;
          $(this).on('mousemove', function() {
            dragEnd = event.pageX;
            $(this).css('transform', 'translateX(' + dragPos() + 'px)');
          });
          $(document).on('mouseup', function() {
            if (dragPos() > threshold) {
              return shiftSlide(1);
            }
            if (dragPos() < -threshold) {
              return shiftSlide(-1);
            }
            shiftSlide(0);
          });
        });
      
        function setDimensions() {
          if (
            /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
              navigator.userAgent
            )
          ) {
            slideWidth = $(window).innerWidth();

          $('.carousel-wrap, .slide').css('width', slideWidth);
          $('.modal').css('max-width', slideWidth);
          $('#carousel').css('left', slideWidth * -1);
        }
      
        function dragPos() {
          return dragEnd - dragStart;
        }
      
        function shiftSlide(direction) {
          if (carousel.hasClass('transition')) return;
          dragEnd = dragStart;
          $(document).off('mouseup');
          carousel
            .off('mousemove')
            .addClass('transition')
            .css('transform', 'translateX(' + direction * slideWidth + 'px)');
          setTimeout(function() {
            if (direction === 1) {
              $('.slide:first').before($('.slide:last'));
            } else if (direction === -1) {
              $('.slide:last').after($('.slide:first'));
            }
            carousel.removeClass('transition');
            carousel.css('transform', 'translateX(0px)');
          }, 700);
        }

            });
          });

<script> var space;

    function floatySpace() {
      var colors = [
        "#FF3F8E", "#04C2C9", "#2E55C1"
      ];
    
    
      space = new CanvasSpace("canvas", "#252934" ).display();
      var form = new Form( space );
    
      // Elements
      var pts = [];
      var center = space.size.$divide(1.8);
      var angle = -(window.innerWidth * 0.5);
      var count = window.innerWidth * 0.05;
      if (count > 150) count = 150;
      var line = new Line(0, angle).to(space.size.x, 0);
      var mouse = center.clone();
    
      var r = Math.min(space.size.x, space.size.y) * 1;
      for (var i=0; i<count; i++) {
        var p = new Vector( Math.random()*r-Math.random()*r, Math.random()*r-Math.random()*r );
        p.moveBy( center ).rotate2D( i*Math.PI/count, center);
        p.brightness = 0.1
        pts.push( p );
      }
    
      // Canvas
      space.add({
        animate: function(time, fps, context) {
    
          for (var i=0; i<pts.length; i++) {
            // rotate the points slowly
            var pt = pts[i];
    
            pt.rotate2D( Const.one_degree / 20, center);
            form.stroke( false ).fill( colors[i % 3] ).point(pt, 1);
    
            // get line from pt to the mouse line
            var ln = new Line( pt ).to( line.getPerpendicularFromPoint(pt));
    
            // opacity of line derived from distance to the line
            var opacity = Math.min( 0.8, 1 - Math.abs( line.getDistanceFromPoint(pt)) / r);
            var distFromMouse = Math.abs(ln.getDistanceFromPoint(mouse))
    
            if (distFromMouse < 50) {
              if (pts[i].brightness < 0.3) pts[i].brightness += 0.015
            } else {
              if (pts[i].brightness > 0.1) pts[i].brightness -= 0.01
            }
    
            var color = "rgba(255,255,255," + pts[i].brightness +")"
            form.stroke(color).fill( true ).line(ln);
          }
        },
    
        onMouseAction: function(type, x, y, evt) {
          if (type=="move") {
            mouse.set(x,y);
          }
        },
    
        onTouchAction: function(type, x, y, evt) {
          this.onMouseAction(type, x, y);
        }
      });
    
      space.bindMouse();
      space.play();
    }
    
    floatySpace();
    
    $(window).resize(function(){
      space.removeAll();
      $('canvas').remove();
      floatySpace();
    });
    </script>
